<!DOCTYPE html>
<html>
<head>
  <style>p { color:red; }</style>
  <script src="jQuery/jquery.min.js"></script>

	<link href="jQuery-Visualize/css/basic.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="jQuery-Visualize/js/excanvas.js"></script>		
	<script type="text/javascript" src="jQuery-Visualize/js/visualize.jQuery.js"></script>

	<link href="jQuery-Visualize/css/visualize.css" type="text/css" rel="stylesheet" />
	<link href="jQuery-Visualize/css/visualize-dark.css" type="text/css" rel="stylesheet" />
<script>
$(function(){
 $('table').visualize({type: 'pie', height: '200px', width: '250px'});
    $('table').hide();
});
</script>
</head>
<body>
<table>
	<caption>Space usage</caption>
	<thead>
		<tr>
			<td></td>
			<th scope="col">MiB</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th scope="row">Used</th>
			<td>30</td>
		</tr>
		<tr>
			<th scope="row">Other</th>
			<td>20</td>
		</tr>
		<tr>
			<th scope="row">Free</th>
			<td>10</td>
		</tr>
	</tbody>
</table>	
</body>
</html>
